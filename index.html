<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D20 Multi-Core Streak Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      text-align: center;
    }
    #stats {
      white-space: pre-line;
      line-height: 1.6;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #0f0;
      background: #020;
      color: #0f0;
      font-size: 1rem;
      cursor: pointer;
    }
    button:active { background: #040; }
  </style>
</head>
<body>
<h1>D20 Multi-Core Streak Hunter</h1>
<div id="stats">Ready.</div>
<button id="startBtn">Start Rolling</button>

<script>
// -----------------------------------------------------------
// CONFIG
// -----------------------------------------------------------
var TARGET_STREAK = 10;
var WORKER_COUNT = 16;
var UPDATE_INTERVAL_MS = 1000;

// -----------------------------------------------------------
// STATE
// -----------------------------------------------------------
var workers = [];
var running = false;

var totalRolls = 0;
var bestStreak = 0;

var lastTime = 0;
var lastRolls = 0;

// Track ONLY 8+, 9+, 10+ streaks
var streakHist = {
  8: 0,
  9: 0,
  10: 0 // 10+
};

var statsDiv = document.getElementById("stats");
var startBtn = document.getElementById("startBtn");

// -----------------------------------------------------------
// Chance of at least one 10-streak by now
// -----------------------------------------------------------
function tenStreakChance(rolls) {
  if (rolls <= 0) return 0;
  var p10 = Math.pow(1/20, 10);
  return 1 - Math.pow(1 - p10, rolls);
}

// -----------------------------------------------------------
// SETUP WORKERS
// -----------------------------------------------------------
function setupWorkers() {
  for (var i = 0; i < workers.length; i++) {
    try { workers[i].terminate(); } catch (e) {}
  }
  workers = [];

  for (var i = 0; i < WORKER_COUNT; i++) {
    var w = new Worker("worker.js");

    w.onmessage = function(e) {
      var msg = e.data;

      if (msg.type === "progress") {
        totalRolls += msg.totalDelta;
        if (msg.bestStreak > bestStreak) {
          bestStreak = msg.bestStreak;
        }

      } else if (msg.type === "streak") {
        var s = msg.value;

        // Only track streaks >= 8
        if (s === 8) streakHist[8]++;
        else if (s === 9) streakHist[9]++;
        else if (s >= 10) streakHist[10]++;

      } else if (msg.type === "hit") {
        totalRolls += msg.totalDelta;
        if (msg.bestStreak > bestStreak) {
          bestStreak = msg.bestStreak;
        }

        if (running) {
          running = false;
          for (var j = 0; j < workers.length; j++) {
            try { workers[j].postMessage({ type: "stop" }); } catch (e) {}
          }

          alert(
            "ðŸŽ‰ HIT " + TARGET_STREAK + " twenties in a row!\n" +
            "Total rolls (approx): " + totalRolls.toLocaleString() + "\n" +
            "Best streak: " + bestStreak
          );

          updateStats(performance.now());
          startBtn.disabled = false;
          startBtn.textContent = "Start Again";
        }
      }
    };

    workers.push(w);
  }
}

// -----------------------------------------------------------
// UPDATE STATS TEXT
// -----------------------------------------------------------
function updateStats(now) {
  var dt = (now - lastTime) / 1000;
  if (dt <= 0) return;

  var deltaRolls = totalRolls - lastRolls;
  var rps = deltaRolls / dt;

  lastTime = now;
  lastRolls = totalRolls;

  var chance = tenStreakChance(totalRolls);
  var chancePct = (chance * 100).toFixed(6);

  var hist =
    "8: " + streakHist[8] + "\n" +
    "9: " + streakHist[9] + "\n" +
    "10+: " + streakHist[10];

  statsDiv.textContent =
    "Total rolls: " + totalRolls.toLocaleString() + "\n" +
    "Speed: " + Math.round(rps).toLocaleString() + " rolls/sec\n" +
    "Best streak: " + bestStreak + "\n" +
    "Chance to have seen a 10-streak: " + chancePct + "%\n\n" +
    "Streak history (8+):\n" + hist;
}

// -----------------------------------------------------------
// START ROLLING
// -----------------------------------------------------------
function startRolling() {
  if (running) return;

  setupWorkers();

  totalRolls = 0;
  bestStreak = 0;
  lastRolls = 0;
  lastTime = performance.now();

  streakHist[8] = 0;
  streakHist[9] = 0;
  streakHist[10] = 0;

  running = true;
  startBtn.disabled = true;
  startBtn.textContent = "Runningâ€¦";

  for (var i = 0; i < workers.length; i++) {
    workers[i].postMessage({ type: "start" });
  }

  (function loop() {
    if (!running) return;
    var now = performance.now();
    if (now - lastTime >= UPDATE_INTERVAL_MS) {
      updateStats(now);
    }
    requestAnimationFrame(loop);
  })();
}

startBtn.addEventListener("click", startRolling);
</script>
</body>
</html>
